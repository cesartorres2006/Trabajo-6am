        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1736967439915-de3e2b4d48af?q=80&w=1590&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Imagen 4" />

        type="button"
        data-bs-target="#bannerCarousel"
        data-bs-slide="prev"

        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#bannerCarousel"
        data-bs-slide="next"
